        <style>
            body {
  font-family: Arial, Helvetica, sans-serif;

/* Style for puzzle tiles */

  background-color: #b32e2e;

/* Style for puzzle container
 #puzzle-container {

#submit-btn{
    
			background-color: #15e2d5;
			border: none;
			color: black;
			font-size: 24px;
			padding: 20px 40px;
			cursor: pointer;

   </head>
 <body>
    <img id="title" src="title.jpg">
        <div id="board">

        </div>
        <button id="submit-btn" onclick="checkAnswer()"><a href="winpg.html">Submit</a></button>

        <h1>Turns: <span id="turns">0</span></h1>
<script>
 var rows = 3;
var columns = 3;

var currTile;
var otherTile; //blank tile

var turns = 0;

var solution = ["9", "8", "7", "6", "5", "4", "3", "2", "1"];
var imgOrder = ["6", "8", "2", "5", "9", "4", "3", "1", "7"];


window.onload = function() {
    for (let r=0; r < rows; r++) {
        for (let c=0; c < columns; c++) {

            //<img id="0-0" src="1.jpeg">
           //<img id="0-0" src="1.jpeg">
           let tile = document.createElement("img");
            tile.id = r.toString() + "-" + c.toString();
            tile.src = imgOrder.shift() + ".jpeg";


            //DRAG FUNCTIONALITY
            tile.addEventListener("dragstart", dragStart);  //click an image to drag
            tile.addEventListener("dragover", dragOver);    //moving image around while clicked
            tile.addEventListener("dragenter", dragEnter);  //dragging image onto another one
            tile.addEventListener("dragleave", dragLeave);  //dragged image leaving anohter image
            tile.addEventListener("drop", dragDrop);        //drag an image over another image, drop the image
            tile.addEventListener("dragend", dragEnd);      //after drag drop, swap the two tiles

            document.getElementById("board").append(tile);

        }
    }

   
}

function dragStart() {
    currTile = this; //this refers to the img tile being dragged
}

function dragOver(e) {
    e.preventDefault();
}

function dragEnter(e) {
    e.preventDefault();
}

function dragLeave() {

}

function dragDrop() {
    otherTile = this; //this refers to the img tile being dropped on
}

function dragEnd() {
    if (!otherTile.src.includes("7.jpeg")) {
        return;
    }

    let currCoords = currTile.id.split("-"); //ex) "0-0" -> ["0", "0"]
    let r = parseInt(currCoords[0]);
    let c = parseInt(currCoords[1]);

    let otherCoords = otherTile.id.split("-");
    let r2 = parseInt(otherCoords[0]);
    let c2 = parseInt(otherCoords[1]);

    let moveLeft = r == r2 && c2 == c-1;
    let moveRight = r == r2 && c2 == c+1;

    let moveUp = c == c2 && r2 == r-1;
    let moveDown = c == c2 && r2 == r+1;

    let isAdjacent = moveLeft || moveRight || moveUp || moveDown;

    if (isAdjacent) {
        let currImg = currTile.src;
      let otherImg = otherTile.src;
    
        currTile.src = otherImg;
        otherTile.src = currImg;
        turns += 1;
        document.getElementById("turns").innerText = turns;
    }

}
 
  </script>
    </body>
</html>
