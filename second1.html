    <style>

  .game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  margin-top: 16px;
}

.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80px;
  height: 80px;
  background-color: #9a9595;
  border-radius: 4px;
  cursor: pointer;
  font-size: 32px;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #7a6d6d;
  padding: 16px;
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#close-popup {
  margin-top: 16px;
}
.img{
    justify-content: center;
    display: flex;
    width: 250px;

    margin-left: 41%;

<body background="secondimg.jpg">

   
    <div>
       <h3> Solve It To Move Forward</h3>
        <img  class="img" src="pz1.jpeg">
    </div>
    <div class="game-container">
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
        </div>
      </div>
      
      <div id="popup" class="popup">
        <div class="popup-content">
          <h2>Try Again!</h2>
          <button id="close-popup">Close</button>
        </div>
      </div>
      
    

<script>
   const answer = 9; // Set the answer to 9

// Add a click event listener to each grid item
const gridItems = document.querySelectorAll('.grid-item');
gridItems.forEach((item) => {
  item.addEventListener('click', () => {
    // Check if the clicked number matches the answer
    if (Number(item.textContent) === answer) {
      // If correct, redirect to the next page
      window.location.href = 'next-page.html';
    } else {
      // If incorrect, show the popup message
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';

      const closeButton = document.getElementById('close-popup');
      closeButton.addEventListener('click', () => {
        popup.style.display = 'none';
      });
    }
  });
});


</script>
